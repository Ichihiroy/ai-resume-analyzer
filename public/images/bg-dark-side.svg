<svg viewBox="0 0 800 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sideGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sideGlow" cx="50%" cy="20%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#sideGrad)"/>
  <circle cx="400" cy="200" r="300" fill="url(#sideGlow)"/>
  <!-- Subtle pattern -->
  <circle cx="100" cy="800" r="50" fill="#374151" opacity="0.1"/>
  <circle cx="700" cy="900" r="30" fill="#6366f1" opacity="0.1"/>
</svg>
